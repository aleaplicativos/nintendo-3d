<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>aleaplicativos3D CSS NES</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main">
  <div id="nes">
    <div class="buttons">
      <div class="button-container power">
        <div class="button" id="power">
          <div class="button-front"></div>
          <div class="button-top"></div>
          <div class="button-bottom"></div>
          <div class="button-left"></div>
          <div class="button-right"></div>
        </div>
      </div>
      <div class="button-container reset">
        <div class="button" id="reset">
          <div class="button-front"></div>
          <div class="button-top"></div>
          <div class="button-bottom"></div>
          <div class="button-left"></div>
          <div class="button-right"></div>
        </div>
      </div>
    </div>
    <div class="side front">
      <div class="stripe"></div>
      <div class="led"></div>
      <div class="controller-ports">
        <div class="port-left">
          <div class="pins"></div>
        </div>
        <div class="port-right">
          <div class="pins"></div>
        </div>
      </div>
    </div>
    <div class="side back">
      <div class="stripe"></div>
    </div>
    <div class="side top">
      <div class="stripe"></div>
    </div>
    <div class="side bottom"></div>
    <div class="side left"></div>
    <div class="side right"></div>
    <div class="side bottom-left"></div>
    <div class="side bottom-right"></div>
    <div class="lid" id="lid">
      <div class="lid-top"></div>
      <div class="lid-front">
        <div class="text"></div>
      </div>
    </div>
    <div class="inside">
      <div class="inside-back"></div>
      <div class="inside-bottom"></div>
      <div class="inside-left"></div>
      <div class="inside-right"></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
